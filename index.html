    <script>
  window.onerror = function(message, source, lineno, colno, error) {
    var errorDiv = document.createElement("div");
    errorDiv.style.cssText = "position: fixed; top: 0; left: 0; width: 100%; background: #ffcccc; color: red; padding: 20px; font-size: 20px; z-index: 9999; border-bottom: 2px solid darkred;";
    errorDiv.innerText = "ОШИБКА: " + message + "\nВ файле: " + source + "\nСтрока: " + lineno;
    document.body.appendChild(errorDiv);
  };
</script>
